name: Deploy to OKE

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to OCI
      uses: oracle-actions/login-oci@v1
      with:
        tenancy: ${{ secrets.OCI_TENANCY_OCID }}
        user: ${{ secrets.OCI_USER_OCID }}
        fingerprint: ${{ secrets.OCI_FINGERPRINT }}
        key: ${{ secrets.OCI_API_KEY }}
        region: ${{ secrets.OCI_REGION }}

    - name: Configure Kubeconfig for OKE
      uses: oracle-actions/configure-kubeconfig@v1
      with:
        cluster: ${{ secrets.OKE_CLUSTER_OCID }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/stock-market-agent:latest

    - name: Create Stock Secrets
      env:
        ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      run: |
        kubectl create secret generic stock-secrets \
          --from-literal=ALPHA_VANTAGE_API_KEY="$ALPHA_VANTAGE_API_KEY" \
          --from-literal=FINNHUB_API_KEY="$FINNHUB_API_KEY" \
          --from-literal=SENTRY_DSN="$SENTRY_DSN" \
          --dry-run=client -o yaml | kubectl apply -f -

    - name: Create Image Pull Secret for GHCR
      run: |
        kubectl create secret docker-registry regcred \
          --docker-server=ghcr.io \
          --docker-username=${{ github.actor }} \
          --docker-password=${{ secrets.GITHUB_TOKEN }} \
          --dry-run=client -o yaml | kubectl apply -f -

    - name: Deploy to OKE
      run: |
        # Replace placeholder in the deployment YAML
        sed -i "s|__IMAGE_URL__|ghcr.io/${{ github.repository_owner }}/stock-market-agent:latest|g" k8s-deployment.yaml
        kubectl apply -f k8s-deployment.yaml
