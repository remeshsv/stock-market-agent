name: Deploy to OKE

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      OCI_CLI_USER: ${{ secrets.OCI_USER_OCID }}
      OCI_CLI_TENANCY: ${{ secrets.OCI_TENANCY_OCID }}
      OCI_CLI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
      OCI_CLI_KEY_CONTENT: ${{ secrets.OCI_API_KEY }}
      OCI_CLI_REGION: ${{ secrets.OCI_REGION }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Check OCI CLI version
      uses: oracle-actions/run-oci-cli-command@v1.3.2
      id: oci_cli_version
      with:
        command: 'oci --version'
        
    - name: Set up Kubeconfig for OKE
      uses: oracle-actions/run-oci-cli-command@v1.3.2
      id: create_kubeconfig
      with:
        command: 'oci --debug ce cluster create-kubeconfig --cluster-id ${{ secrets.OKE_CLUSTER_OCID }} --file $HOME/.kube/config --region ${{ secrets.OCI_REGION }}'
        silent: false

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        kubeconfig: '~/.kube/config'

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHCR_PAT }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/stock-market-agent:latest

    - name: Create Stock Secrets
      env:
        ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      run: |
        kubectl create secret generic stock-secrets \
          --from-literal=ALPHA_VANTAGE_API_KEY="$ALPHA_VANTAGE_API_KEY" \
          --from-literal=FINNHUB_API_KEY="$FINNHUB_API_KEY" \
          --from-literal=SENTRY_DSN="$SENTRY_DSN" \
          --dry-run=client -o yaml | kubectl apply -f -

    - name: Create Image Pull Secret for GHCR
      run: |
        kubectl create secret docker-registry regcred \
          --docker-server=ghcr.io \
          --docker-username=${{ github.actor }} \
          --docker-password=${{ secrets.GHCR_PAT }} \
          --dry-run=client -o yaml | kubectl apply -f -

    - name: Deploy to OKE
      run: |
        # Replace placeholder in the deployment YAML
        sed -i "s|__IMAGE_URL__|ghcr.io/${{ github.repository_owner }}/stock-market-agent:latest|g" k8s-deployment.yaml
        kubectl apply -f k8s-deployment.yaml