name: Build, Test, and Deploy Stock Agent

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Test Configuration (Secrets Check)
      env:
        ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
      run: |
        # Simple script to verify keys are injected correctly
        python -c "import os; assert os.getenv('ALPHA_VANTAGE_API_KEY'), 'Alpha Vantage key not found'; assert os.getenv('FINNHUB_API_KEY'), 'Finnhub key not found'; print('Keys loaded successfully')"

  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/stock-market-agent:latest

    - name: Set up Kubeconfig
      uses: azure/k8s-actions/aks-set-context@v1
      with:
        kubeconfig: ${{ secrets.KUBECONFIG }}

    - name: Deploy to Kubernetes
      run: |
        # Replace placeholder in the deployment YAML
        sed -i "s|__IMAGE_URL__|ghcr.io/${{ github.repository_owner }}/stock-market-agent:latest|g" k8s-deployment.yaml
        kubectl apply -f k8s-deployment.yaml